<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Your Dashboard</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src = "angular.js"></script>
	<script src = "chrome.js"></script>


</head>

<body>
<div class="container" ng-app = "ChromeExtension" ng-controller ="chromeCtrl">
	<div class="row">

		<section class="content">
			<h1>Your Dashboard</h1>
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="pull-right">
							<div class="btn-group">
								<button type="button" class="btn btn-success btn-filter" data-target="pagado">Pagado</button>
								<button type="button" class="btn btn-warning btn-filter" data-target="pendiente">Pendiente</button>
								<button type="button" class="btn btn-danger btn-filter" data-target="cancelado">Cancelado</button>
								<button type="button" class="btn btn-default btn-filter" data-target="all">Todos</button>
							</div>
						</div>
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									<tr data-status="pagado" ng-repeat = "user in userData">
										<td>
											<div class="ckbox">
												<input type="checkbox" id="checkbox1">
												<label for="checkbox1"></label>
											</div>
										</td>
										<td>
											<a href="javascript:;" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td>
											<div class="media">
												<a href="#" class="pull-left">
													<img src="{{user.photoUrl}}" class="media-photo">
												</a>
												<div class="media-body">
													<span class="media-meta pull-right">{{user.location}}</span>
													<h4 class="title">
														{{user.name}}
														<span class="pull-right pagado">{{user.industry}}</span>
													</h4>
													<p class="summary">{{user.title}}</p>
													<p class="summary">{{user.education}}</p>
												</div>
											</div>
										</td>
									</tr>
									
								</tbody>
							</table>
							<button type="button" class="btn btn-success btn-filter" data-target="pagado">Export to CSV</button>
						</div>
					</div>
				</div>
				<div class="content-footer">
					<p>
						Page Â© - 2016 <br>
						Powered By <a href="https://www.facebook.com/tavo.qiqe.lucero" target="_blank">Jai Prasad</a>
					</p>
				</div>
			</div>
		</section>
		
	</div>
</div>


</body>
</html>
